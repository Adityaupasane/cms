<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <ng-container *ngFor = "let contact of contactLists; index as i;">
                <app-contact-card  [contactNutShell]="contact" [contacts] = "contactLists"></app-contact-card>
            </ng-container>
            <div class= "mb-5 mt-5">
                <button type="submit" routerLink= "/home" class="btn btn-primary btn-block col-lg-9">Home</button>
            </div>
        </div>
    </div>
</div>
